# =============================================================================
# Fastbot Production Overrides for Linux
#
# Usage: docker compose -f docker-compose.yaml -f docker-compose.prod.yaml up -d
# =============================================================================

version: "3.7"

services:
  gazebo:
    environment:
      - DISPLAY
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      # Persist Gazebo cache for faster startup
      - gazebo_cache:/root/.gazebo
    restart: unless-stopped
    mem_limit: 4g
    mem_reservation: 2g
    healthcheck:
      test: ["CMD", "bash", "-c", "ros2 topic list | grep -q /clock"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  slam:
    environment:
      - DISPLAY
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    restart: unless-stopped
    mem_limit: 2g
    mem_reservation: 1g
    healthcheck:
      test: ["CMD", "bash", "-c", "ros2 topic list | grep -q /map"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 45s

  webapp:
    ports:
      - "7000:8000" # Override: use port 7000 on host
    restart: unless-stopped
    mem_limit: 1g
    mem_reservation: 512m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 15s

volumes:
  gazebo_cache:
