# =============================================================================
# Fastbot ROS2 Real Robot
#
# Usage:
#   Start robot only:    docker compose up -d robot
#   Start robot + SLAM:  docker compose up -d
#   View logs:           docker compose logs -f
#   Stop all:            docker compose down
#
# Startup sequence:
#   1. Robot container starts first
#   2. Healthcheck waits for /fastbot/scan topic to be available
#   3. SLAM container starts only after robot is healthy
#
# Device mapping (host -> container):
#   /dev/ttyACM0 -> /dev/lslidar       (Lidar serial)
#   /dev/ttyUSB0 -> /dev/arduino_nano  (Arduino motor controller)
#   /dev/video0  -> /dev/video0        (Camera)
#
# Note: Adjust ttyACM0/ttyUSB0 if your devices enumerate differently.
# Create udev rules for consistent device names (see docs/udev-rules.md)
# =============================================================================

services:
  # Real Robot - Publishes: /scan, /odom, /tf
  robot:
    image: legalaspro/fastbot:fastbot-ros2-real
    container_name: fastbot-ros2-real
    network_mode: "host"
    privileged: true
    restart: unless-stopped
    environment:
      - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
      - ROS_DOMAIN_ID=1
    devices:
      - /dev/ttyACM0:/dev/lslidar # Lidar serial
      - /dev/ttyUSB0:/dev/arduino_nano # Arduino Nano (motor controller)
      - /dev/video0:/dev/video0 # Camera
    stdin_open: true
    tty: true
    command: ros2 launch fastbot_bringup bringup.launch.xml
    healthcheck:
      test: bash -c "source /opt/ros/humble/setup.bash && ros2 topic list | grep -q /fastbot/scan"
      interval: 5s
      timeout: 10s
      retries: 12
      start_period: 10s

  # SLAM - Subscribes: /scan, /odom, /tf | Publishes: /map
  # Run manually: docker compose up slam
  slam:
    image: legalaspro/fastbot:fastbot-ros2-slam-real
    container_name: fastbot-ros2-slam-real
    network_mode: "host"
    restart: "no"
    environment:
      - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
      - ROS_DOMAIN_ID=1
    depends_on:
      robot:
        condition: service_healthy
    stdin_open: true
    tty: true
    command: ros2 launch fastbot_slam cartographer.launch.py use_sim_time:=False rviz:=False
